# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/bellepeng

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
